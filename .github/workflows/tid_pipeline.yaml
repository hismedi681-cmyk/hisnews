name: TID Pipeline (Reader Only)

on:
  workflow_dispatch: # 수동 실행 버튼 생성

jobs:
  run-reader:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: uses/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install google-cloud-bigquery trafilatura pandas

      - name: Run Reader (Sync & Text Extraction)
        env:
          # 1. 서비스 계정 JSON 인증 정보
          GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
          # 2. 실제 빅쿼리 데이터가 들어있는 프로젝트 ID (필수!)
          BQ_PROJECT_ID: ${{ secrets.BQ_PROJECT_ID }}
        run: |
          # scraper.py를 건너뛰고 바로 reader.py를 실행합니다.
          python reader.py
