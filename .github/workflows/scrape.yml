name: News Scraper Auto Run

on:
  schedule:
    # 4시간마다 한 번씩 실행 (UTC 기준 0, 4, 8, 12, 16, 20시)
    # 한국 시간(KST) 기준: 09:00, 13:00, 17:00, 21:00, 01:00, 05:00
    - cron: '0 */4 * * *'
  workflow_dispatch: # 수동 실행 버튼 유지

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Scraper
        env:
          GSHEET_ID: ${{ secrets.GSHEET_ID }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
        run: python -m news.scraper
